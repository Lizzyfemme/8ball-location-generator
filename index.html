<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Magic 8 Ball Location</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Click the magic 8 ball to find out where you're going</h1>
    <button id="getRandomLocation" class="ball" type="button">
      <div class="answer" id="answer" role="status" aria-live="polite">
        <span class="label" id="location">8</span>
      </div>
    </button>
  </main>

  <script src="./8ball.js"></script>
</body>
</html>
